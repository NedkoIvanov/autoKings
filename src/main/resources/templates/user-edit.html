<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="fragments/commons::head">
</head>
<body class="bg-secondary">
<header th:replace="fragments/commons::navigation">
</header>
<main role="main" class="bg-secondary">
  <div class="jumbotron">
    <div class="container text-light text-center">
      <h1 class="display-3"><strong class="bg-blur rounded">Edit profile</strong></h1>
    </div>
    <div class="container bg-blur rounded p-5 mt-5 w-75">
      <form
              th:object = "${userEdit}"
              th:action="@{/users/{id}/edit(id=*{id})}"
              th:method="patch"
              class=" text-center text-light">
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input  th:field="*{username}" th:errorclass="is-invalid" type="text" class="form-control" id="username"
                    aria-describedby="usernameHelpInline" placeholder="Username">
            <small id="usernameHelpInline" class="invalid-feedback bg-danger text-light rounded">
              Username length must be between 5 and 20 characters.
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
          <div class="col-sm-10">
            <input th:field="*{fullName}" th:errorclass="is-invalid" type="text" class="form-control" id="fullName"
                   aria-describedby="lastNameHelpInline" placeholder="Full name">
            <small id="lastNameHelpInline" class="invalid-feedback bg-danger text-light rounded">
              Name length must be between 8 and 30 characters.
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input th:field="*{email}" th:errorclass="is-invalid" type="text" class="form-control" id="email"
                   aria-describedby="emailHelpInline" placeholder="email@example.com">
            <small id="emailHelpInline" class="invalid-feedback bg-danger text-light rounded">
              Enter valid email address.
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="image" class="col-sm-2 col-form-label">Image URL</label>
          <div class="col-sm-10">
            <input th:field="*{imageUrl}" th:errorclass="is-invalid" type="text" class="form-control" id="image"
                   aria-describedby="imageHelpInline" placeholder="put image url here">
            <small id="imageHelpInline" class="invalid-feedback bg-danger text-light rounded">
              Enter valid image url.
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Phone number</label>
          <div class="col-sm-10">
            <input th:field="*{phoneNumber}" th:errorclass="is-invalid" type="text" class="form-control" id="phone"
                   aria-describedby="phoneHelpInline" placeholder="+359....,">
            <small id="phoneHelpInline" class="invalid-feedback bg-danger text-light rounded">
              Enter valid phone.
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="age" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input th:field="*{age}" th:errorclass="is-invalid" type="text" class="form-control" id="age"
                   aria-describedby="ageHelpInline" placeholder="18-?">
            <small id="ageHelpInline" class="invalid-feedback bg-danger text-light rounded">
              Enter valid email address.
            </small>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary w-50">Edit</button>
      </form>
      <hr class="bg-light">
    </div>
  </div>
</main>
<footer class="container">
  <p>&copy;AutoKings 2023</p>
</footer>
</body>
</html>
