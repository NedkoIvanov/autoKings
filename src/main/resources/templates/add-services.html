<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="fragments/commons::head">
</head>
<body class="bg-secondary">
<header th:replace="fragments/commons::navigation">
</header>
<main role="main" class="bg-secondary">
    <div class="jumbotron">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">Add services</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form
                    th:object = "${mechanic}"
                    th:action="@{/mechanic/add}"
                    th:method="post"
                    class=" text-center text-light">

                <!--        FULL NAME-->

                <div class="form-group row">
                    <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                    <div class="col-sm-10">
                        <input th:field="*{fullName}" th:errorclass="is-invalid" type="text" class="form-control" id="fullName"
                               aria-describedby="lastNameHelpInline" placeholder="Full name">
                        <small id="lastNameHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            Name length must be between 8 and 30 characters.
                        </small>
                    </div>
                </div>

                <!--        YEARS-->

                <div class="form-group row">
                    <label for="years" class="col-sm-2 col-form-label">Years</label>
                    <div class="col-sm-10">
                        <input th:field="*{years}" th:errorclass="is-invalid" type="number" class="form-control" id="years"
                               aria-describedby="yearsHelpInline" placeholder="18-?">
                        <small id="yearsHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            You can't be under 18 years old.
                        </small>
                    </div>
                </div>

                <!--        IMAGE URL-->

                <div class="form-group row">
                    <label for="image" class="col-sm-2 col-form-label">Image URL</label>
                    <div class="col-sm-10">
                        <input th:field="*{imageUrl}" th:errorclass="is-invalid" type="text" class="form-control" id="image"
                               aria-describedby="imageHelpInline" placeholder="put image url here">
                        <small id="imageHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            Enter valid image url.
                        </small>
                    </div>
                </div>

                <!--        PHONE NUMBER-->

                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone number</label>
                    <div class="col-sm-10">
                        <input th:field="*{phoneNumber}" th:errorclass="is-invalid" type="number" class="form-control" id="phone"
                               aria-describedby="phoneHelpInline">
                        <small id="phoneHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            Enter valid phone number.
                        </small>
                    </div>
                </div>

                <!--        WORKED SINCE-->

                <div class="form-group row">
                    <label for="worked" class="col-sm-2 col-form-label">Worked since</label>
                    <div class="col-sm-10">
                        <!--                        if there is a problem remove step=1-->
                        <input th:field="*{workedSince}" th:errorclass="is-invalid"   type="date" step="1" class="form-control" id="worked"
                               aria-describedby="workedTimeHelpInline">
                        <small id="workedTimeHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            Date is in the future.
                        </small>
                    </div>
                </div>

                <!--SPECIALIZATION-->

                <div class="form-group row">
                    <label for="specialization" class="col-sm-2 col-form-label">Specialization</label>
                    <div class="col-sm-10">
                        <select id="specialization"
                                th:name="specialization"
                                class="form-control"
                                aria-describedby="specializationHelpInline"
                                data-mdb-clear-button="true"
                                multiple>
                            <option value="" selected>Select service type</option>
                            <option th:each="s : ${T(com.project.autoKings.model.enums.Services).values()}"
                                    th:text="${s}"
                                    th:value="${s}"
                                    th:selected="${s} == *{specialization}">
                                Service type
                            </option>
                        </select>
                        <small id="specializationHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            You must select the category.
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-secondary w-50">Add</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
<footer class="container">
    <p>&copy;AutoKings 2023</p>
</footer>
</body>
</html>
