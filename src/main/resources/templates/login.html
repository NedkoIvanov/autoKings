<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="fragments/commons::head">

</head>
<body class="bg-secondary">
<header th:replace="fragments/commons::navigation"></header>

<main role="main" class="bg-secondary">
    <div class="jumbotron">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">Login</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75 ">
            <form th:action="@{/users/login}"
                  th:method="post"
                  class="text-center text-light">
                <h3 class="mt-5 text-center">
                    <strong th:if="${badCredentials}" class="bg-blur rounded text-danger">
                        Wrong username and password combination.
                    </strong>
                </h3>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input id="username"
                               th:value="${name}" type="text" class="form-control"
                               aria-describedby="usernameHelpInline"
                               name = "username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input id="password"
                               name="password"
                               type="password"
                               class="form-control"
                               aria-describedby="passwordHelpInline" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary w-50">Login</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>

<footer class="container">
    <p>&copy;AutoKings 2023</p>
</footer>
</body>
</html>
