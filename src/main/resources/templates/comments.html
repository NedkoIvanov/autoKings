<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/commons::head">
</head>
<body class="bg-secondary">
<!--<div class="wrapper">-->
<header th:replace="fragments/commons::navigation"></header>
<main role="main" class="bg-secondary">
  <div class="jumbotron">
    <input type="hidden" name="mechanicId" id="mechanicId" th:value="${mechanicReview.id}">


    <section class="comments">
      <h1>Comments</h1>

      <div>
        <span id="commentSect"></span>
      </div>

      <div>

        <form id="commentForm" name="commentForm" method="POST"
              th:action="@{/api/{id}/comments(id=${mechanicReview.id})}">
          <div class="form-group">
            <h4>Leave a comment</h4>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="5" class="form-control" style="background-color: white;"></textarea>
            <small id="messageError" class="invalid-feedback">
              Message should be at least 10 characters.
            </small>
          </div>

          <div class="form-group">
            <input type="submit"
                   class="btn"
                   id="postComment"
                   value="Post Comment"/>
          </div>
        </form>

      </div>

    </section>


  <div>
  <script th:src="@{/js/comments.js}"></script>
  </div>
  </div>
</main>
<!--</section>-->
<footer class="container">
  <p>&copy;AutoKings 2023</p>
</footer>
</body>
</html>
